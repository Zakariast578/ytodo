{% extends 'custom/base.html' %}

{% block content %}
<section class="min-h-screen bg-cover bg-center flex items-center justify-center"
    style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="bg-white bg-opacity-90 shadow-md rounded-lg w-full max-w-xl p-8 m-4">
        <h2 class="text-2xl font-bold text-center mb-6">Create an account</h2>

        {% include 'custom/messages.html' %}

        <form action="#" method="POST">
            {% csrf_token %}

            <!-- Name Field -->
            <div class="mb-4">
                <input type="text" name="name" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    placeholder="Name" />
            </div>

            <!-- Email Field -->
            <div class="mb-4">
                <input type="email" name="email" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    placeholder="Email" />
            </div>

            <!-- Password Field -->
            <div class="mb-6">
                <input type="password" name="password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    placeholder="Password" />
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center">
                <input type="submit" value="Register"
                    class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700 transition duration-300" />
            </div>

            <!-- Login Link -->
            <p class="text-center text-sm text-gray-600 mt-6">
                Already have an account?
                <a href="{% url 'login' %}" class="text-blue-600 hover:underline font-semibold">Login here</a>
            </p>
        </form>
    </div>
</section>
{% endblock %}
