{% extends 'custom/base.html' %}

{% block title %}Edt Task{% endblock %}

{% block content %}

<!-- Add Todo -->

<form action="#" method="POST">
    {% csrf_token %}
    <div class="pb-2">
        <div class="bg-white rounded shadow">

            <div class="flex items-center p-4">
                <input type="text" name="title" required value="{{ todo.title }}" placeholder="{{ todo.title }}"
                    class="flex-grow px-4 py-2 border rounded-md mr-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="submit" value="Add"
                    class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 p-4">
                <!-- Todo ID -->
                <div class="flex flex-col">
                    <label class="mb-1 text-sm font-medium text-gray-700">ID : <Strong>{{ todo.id }}</Strong></label>
                </div>

                <!-- Status -->
                <div class="flex flex-col">
                    <label class="mb-1 text-sm font-medium text-gray-700">STATUS : <strong class="{% if todo.status %} text-green-600 {% else %} text-red-600 {% endif %}">
                        
                        {% if todo.status %}Completed{% else %}In Progress{% endif %}

                    </strong></label>
                </div>

                <!-- Created At -->
                <div class="flex flex-col">
                    <label class="mb-1 text-sm font-medium text-gray-700">CREATED AT : <strong>{{ todo.created_at|date:"d/m/Y" }}</strong></label>
        

                </div>

                <!-- Created By -->
                <div class="flex flex-col">
                    <label class="mb-1 text-sm font-medium text-gray-700">CREATED BY : <Strong>{{ todo.user.username }}</Strong></label>
                </div>
            </div>



        </div>

    </div>

</form>
{% endblock %}
