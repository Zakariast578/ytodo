{% extends 'custom/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-md rounded-lg max-w-4xl w-full grid md:grid-cols-2">
        <!-- Left Image Section -->
        <div class="hidden md:block">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                alt="Login illustration"
                class="object-cover h-full w-full rounded-l-lg">
        </div>

        <!-- Right Form Section -->
        <div class="p-8">
            {% include 'custom/messages.html' %}

            <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Login to Your Account</h2>

            <form action="#" method="POST">
                {% csrf_token %}

                <!-- Social Login (Optional) -->
                <div class="flex justify-center gap-4 mb-4">
                    <button type="button" class="text-white bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-full">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button type="button" class="text-white bg-blue-400 hover:bg-blue-500 px-4 py-2 rounded-full">
                        <i class="fab fa-twitter"></i>
                    </button>
                    <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded-full">
                        <i class="fab fa-linkedin-in"></i>
                    </button>
                </div>

                <div class="text-center my-4 text-gray-500">Or</div>

                <!-- Username Field -->
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" id="username" name="username" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter your username">
                </div>

                <!-- Password Field -->
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="pass_word" required minlength="4" maxlength="20"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter your password">
                </div>

                <!-- Remember Me and Forgot Password -->
                <div class="flex justify-between items-center mb-6">
                    <label class="inline-flex items-center">
                        <input type="checkbox" class="form-checkbox text-blue-600">
                        <span class="ml-2 text-sm text-gray-600">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
                </div>

                <!-- Submit Button -->
                <div>
                    <input type="submit" value="Login"
                        class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-300">
                </div>

                <p class="mt-4 text-center text-sm text-gray-600">
                    Don't have an account?
                    <a href="{% url 'register' %}" class="text-blue-600 hover:underline font-semibold">Register</a>
                </p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
